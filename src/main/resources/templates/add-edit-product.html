<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <div class="container my-5">
        <h3> Add Product</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/Product/createProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Product's Name</label>
                                <input type="text" th:field="*{namaBarang}" class="form-control"
                                       id="namaBarang" placeholder="Product's Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Product's Price</label>
                                <input type="text" th:field="*{hargaBarang}" class="form-control"
                                       id="hargaBarang" placeholder="Product's Price" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="stock" class="col-form-label">Product's Stock</label>
                                <input type="text" th:field="*{stokBarang}" class="form-control"
                                       id="stokBarang" placeholder="Product's Stock" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="images" class="col-form-label">Upload Images</label>
                                <input type="file" name="file" placeholder="Product's Images">
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Add Document ">
                            </div>

                            <input type="hidden" id="kode_barang" th:field="*{kode_barang}">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
