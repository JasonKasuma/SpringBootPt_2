<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${transactions}" class="container my-5">
                <p class="my-5">
                    <a href="/Transaction/anoherAdd" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Transaction </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Company's Name</th>
                                <th>Product's Name</th>
                                <th>Product's Stocks</th>
                                <th>Order's Quantities</th>
                                <th>Product's Price(Each)</th>
                                <th>Date</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.perusahaan.namaPerusahaan}"></td>
                                <td th:text="${transaction.product.namaBarang}"></td>
                                <td th:text="${transaction.product.stokBarang}"></td>
                                <td th:text="${transaction.orderQuantity}"></td>
                                <td th:text="${transaction.product.hargaBarang}"></td>
                                <td th:text="${#dates.format(transaction.tanggalTransaksi, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/Transaction/delete/{kode_transaksi}(kode_transaksi=${transaction.kode_transaksi})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <p class="my-5">
                <a href="/MainMenu" class="btn btn-primary"> Main Menu </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
